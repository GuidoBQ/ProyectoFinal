{% extends 'blog/home.html' %}
{% load static %}
{% block contenido %}
<br>
<br>
<div class="container">

<p><h3 class="text-center">{{Review.titulo}}</h3></p>
<p><h5 class="text-center" style="color: rgb(98, 95, 95);">Album: {{Review.album}}</h5></p>
{% if Review.albumCover %}
    <p class="text-center"> <img src="{{Review.albumCover.url}}" alt="" width="300px"> </p>
{% endif %}
<p class="text-center">{{Review.review}}</p>
<h4 class="text-center">{{Review.score}}/10</h4>
<br>
<br>
<p>Autor: {{Review.author}}</p>
<p>Fecha de Publicacion: {{Review.fechaPublicacion}}</p>

</div>
{%endblock%}
