{% extends "blog/home.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>

<div class="container text-center">
    <h1>Rese√±as</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for review in reviews %}
            <div class="col-sm-6 align-items-center">
              <div class="card">
                <div class="card-body">
                <img src="{{review.albumCover.url}}" class="" width="100px">
                <br>
                {{review.titulo}}
                <br>
                Autor: {{review.author }}
                <br>
                <p>{{review.score}}/10</p>
                <a href="{% url 'Review' review.titulo %}"><button type="submit" class="btn btn-success">Leer Mas</button></a>
                {% if user.id == review.author.id %}
                <br>
                <a href="#"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'eliminarReview' review.titulo %}"><button type="submit" class="btn btn-danger">Eliminar</button></a>
                <a href="{% url 'editReview' review.titulo %}"><button type="submit" class="btn btn-warning">Editar</button></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %} 
                </div>
            </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
